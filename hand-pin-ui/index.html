<!DOCTYPE html>
<html>
  <head>
    <title>XRHand Pin UI | V2XR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="/assets/js/xrhand-pin-ui.js"></script>
    <meta name="author" content="v2xr" />
    <meta
      name="keywords"
      content="visionOS, Apple Vision Pro, keyboard, THREE.js, WebXR"
    />
    <meta
      name="description"
      content="Recreated visionOS experiences using THREE.js and WebXR"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr" obb-collider="showColliders: false">
      <!-- MARK: Assets -->
      <a-assets>
        <!-- <img id="sky" src="/assets/imgs/env.jpg" preload="true" /> -->
      </a-assets>

      <!-- MARK: Camera -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
        cursor="rayOrigin: mouse"
      >
      </a-entity>
      <a-entity id="leftHand" xrhand-pin-ui="hand: left;"></a-entity>
      <a-entity id="rightHand" xrhand-pin-ui="hand: right;"></a-entity>
      <a-box
        id="box"
        color="red"
        position="0 1.6 -1.2"
        depth="0.1"
        width="0.1"
        height="0.1"
      ></a-box>
    </a-scene>
  </body>
</html>
